            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>

        <a class="btn btn-ghost text-xl">ðŸŒ± Green Earth</a>

</nav>
<header class="relative w-full bg-[#95deb2] min-h-76 md:min-h-76 flex items-center justify-center px-4 sm:px-6 md:px-10 overflow-hidden">
  <!-- Left leaf -->
  <img src="./assets/hero-leaf1.png" alt=""
       class="absolute -left-10 top-0 bottom-0 h-40 sm:block hidden lg:h-76 z-0">

  <!-- Right leaf -->
  <img src="./assets/hero-leaf2.png" alt=""
       class="absolute -right-10 top-0 bottom-0 h-40 sm:block hidden lg:h-76 z-0">

  <!-- Content -->
  <div class="z-10 text-center flex flex-col justify-center items-center px-4 sm:px-6 md:px-10">
    <h1 class="mb-2 mt-0 text-3xl sm:text-4xl md:text-5xl font-bold leading-tight">
      Plant a Tree, Grow a Future
    </h1>
    <p class="mb-8 text-sm sm:text-base md:text-lg text-[#1F2937] max-w-2xl">
      Join our mission to plant 1 million trees and make the Earth greener for
      <br class="hidden sm:block">
      future generations.
    </p>
    <button class="bg-[#FACC15] py-2 px-6 rounded-xl text-green-700 font-semibold hover:bg-yellow-400 transition">
      Get Involved
    </button>
  </div>
</header>

<!-- render trees section -->
<section id="gallery" class="bg-[#CFF0DC] py-16 px-4">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-12 text-black opacity-80">
      Choose Your Trees
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 lg:gap-4">
      <div class=" p-4 bg-[#CFF0DC]">
        <h3 class="text-xl font-semibold mb-4">Categories</h3>
        <ul id="Categories-container">
         <!-- category will dynamically render here -->

        </ul>
      </div>

      <div id="trees-container" class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- trees card will dynamically render here -->
      </div>

      <div class="bg-white p-2 rounded-lg shadow-md h-[478px]">
        <h3 class="text-xl font-bold mb-4"> My Cart</h3>
        <div id="cart-container" class="space-y-2 overflow-y-auto h-[320px]">
         <!-- cart items-->
        </div>
        <div id="cart-total" class="mt-4 font-bold text-lg text-green-700">
        Total: $0
        </div>
      </div>

    </div>
  </div>
